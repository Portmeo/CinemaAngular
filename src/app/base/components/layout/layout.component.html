<mat-toolbar>
  <button mat-icon-button *ngIf="isShowMenuButton" (click)="menu.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <button mat-icon-button *ngIf="!isShowMenuButton" routerLink="..">
    <mat-icon>arrow_back</mat-icon>
 </button>
  <span class="title">{{title | async}}</span>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav mode="side" #menu>
    <mat-nav-list>

      <a routerLink="/movies">
        <mat-list-item class="sidenav-item" routerLinkActive="active-link" (click)="menu.toggle()">
          <span>{{ 'movies.title' | translate }}</span>
          <mat-icon>east</mat-icon>
        </mat-list-item>
      </a>

      <a routerLink="/actors">
        <mat-list-item class="sidenav-item" routerLinkActive="active-link" (click)="menu.toggle()">
          <span>{{ 'actors.title' | translate }}</span>
          <mat-icon>east</mat-icon>
        </mat-list-item>
      </a>

      <a routerLink="/companies">
        <mat-list-item class="sidenav-item" routerLink="/companies" routerLinkActive="active-link"
          (click)="menu.toggle()">
          <span>{{ 'companies.title' | translate }}</span>
          <mat-icon>east</mat-icon>
        </mat-list-item>
      </a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
<div class="loading-data" *ngIf="(spinnerService.loaderSpinner$ | async)">
  <mat-spinner></mat-spinner>
</div>
