<mat-toolbar>
  <button mat-icon-button (click)="menu.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="title">{{title | async}}</span>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav mode="side" #menu>
    <mat-nav-list>
      <mat-list-item class="sidenav-item" (click)="menu.toggle()">
        <span>{{ 'films.title' | translate }}</span>
        <mat-icon>east</mat-icon>
      </mat-list-item>
      <mat-list-item class="sidenav-item" (click)="menu.toggle()">
        <span>{{ 'actors.title' | translate }}</span>
        <mat-icon>east</mat-icon>
      </mat-list-item>
      <mat-list-item class="sidenav-item" (click)="menu.toggle()">
        <span>{{ 'companies.title' | translate }}</span>
        <mat-icon>east</mat-icon>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
<div class="loading-data" *ngIf="(spinnerService.loaderSpinner$ | async)">
  <mat-spinner></mat-spinner>
</div>
