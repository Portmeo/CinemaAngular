<div class="create-movie">

  <app-form-movie class="create-movie__form"
  [formMovie]="formMovie"
  [companies]="(companies$ | async)"
  [actors]="(actors$ | async)"
  >
  </app-form-movie>
  <button mat-fab [disabled]="formMovie.invalid" class="create-movie__save" color="primary" (click)="saveMovie()">
    <mat-icon>save</mat-icon>
  </button>
</div>
